<div class="flex flex-col justify-center h-full p-8">
    <div class="text-center mb-12">
        <div class="inline-flex p-4 rounded-2xl bg-indigo-600 shadow-lg shadow-indigo-200 mb-6">
            <i class="ph-fill ph-asterisk-simple text-white text-4xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-slate-900">Bienvenido</h2>
        <p class="text-slate-500 mt-2">Ingresa tus credenciales para acceder</p>
    </div>

    <form onsubmit="app.login(event)">
        <div class="input-wrapper">
            <i class="ph ph-envelope-simple input-icon"></i>
            <input type="email" id="log-email" class="app-input" placeholder="Correo electrónico" required>
        </div>

        <div class="input-wrapper">
            <i class="ph ph-lock-key input-icon"></i>
            <input type="password" id="log-pass" class="app-input" placeholder="Contraseña" required>
            <i class="ph ph-eye toggle-pass" onclick="ui.togglePass('log-pass', this)"></i>
        </div>

        <!-- Opción Recordarme -->
        <div class="flex items-center justify-between mb-8">
            <label class="flex items-center gap-2 cursor-pointer group">
                <div class="relative flex items-center">
                    <input type="checkbox" id="log-remember" class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-slate-300 shadow-sm transition-all checked:border-indigo-600 checked:bg-indigo-600 hover:border-indigo-400">
                    <i class="ph-bold ph-check text-white absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[10px] opacity-0 peer-checked:opacity-100 pointer-events-none"></i>
                </div>
                <span class="text-sm text-slate-600 group-hover:text-slate-800 transition-colors select-none">Recordarme</span>
            </label>
            
            <a href="#" class="text-sm font-semibold text-indigo-600 hover:text-indigo-700">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-primary mb-6 bg-indigo-600 shadow-lg shadow-indigo-200">Iniciar Sesión</button>
    </form>

    <!-- BOTÓN BIOMÉTRICO (Oculto por defecto, se activa con JS) -->
    <div id="btn-biometric" class="hidden justify-center mb-8 animate-fade-in-up">
        <button onclick="app.loginBiometry()" class="flex items-center gap-3 px-6 py-3 bg-white border border-slate-200 rounded-xl shadow-sm text-slate-700 font-semibold hover:bg-slate-50 active:scale-95 transition-all w-full justify-center group">
            <div class="w-8 h-8 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center group-hover:bg-indigo-100 transition-colors">
                <i class="ph-fill ph-fingerprint text-xl"></i>
            </div>
            <span>Ingresar con Huella / Rostro</span>
        </button>
    </div>

    <div class="text-center">
        <span class="text-slate-500 text-sm">¿Nuevo usuario? </span>
        <button onclick="router.navigate('register')" class="text-indigo-600 font-bold text-sm hover:underline">Crear Cuenta</button>
    </div>
</div>

<style>
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
    }
</style>

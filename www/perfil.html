<!-- Contenedor Principal SPA (Sin etiqueta style para evitar conflictos) -->
<div class="min-vh-100 d-flex flex-column pb-safe" style="background-color: #f8f9fa;">
    
    <!-- Decoración Superior -->
    <div class="position-relative w-100 flex-shrink-0" style="height: 20vh; background: linear-gradient(135deg, #0d6efd, #0dcaf0); border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;">
    </div>

    <!-- Contenedor del Perfil -->
    <div class="flex-grow-1 d-flex flex-column px-4" style="margin-top: -65px; z-index: 10;">
        
        <!-- Avatar y Nombre -->
        <div class="text-center mb-4">
            <!-- 
                1. Usamos la clase 'rounded-circle' de Bootstrap para forzar que sea redondo.
                2. Estilos en línea para asegurar el tamaño y el borde blanco.
                3. Un placeholder más estético usando ui-avatars.
            -->
            <img src="https://ui-avatars.com/api/?name=Juan+Pérez&background=0d6efd&color=fff&size=150&font-size=0.4" 
                 alt="Avatar" 
                 class="rounded-circle shadow-sm mb-3" 
                 id="userAvatar"
                 style="width: 130px; height: 130px; object-fit: cover; border: 4px solid #ffffff; background-color: #e9ecef;">
            
            <h3 class="fw-bold mb-0 text-dark" id="userName">Juan Pérez</h3>
            <p class="text-muted mb-0" id="userEmail">juan@ejemplo.com</p>
        </div>

        <!-- Tarjeta de Datos -->
        <div class="card border-0 shadow-sm rounded-4 p-4 mb-4">
            <h6 class="fw-bold text-primary mb-3"><i class="bi bi-person-badge-fill me-2"></i>Información Personal</h6>
            
            <!-- Usamos clases de Bootstrap (py-2, border-bottom) en lugar de CSS personalizado -->
            <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
                <span class="text-muted small">Cédula</span>
                <span class="fw-medium text-dark" id="userId">123456789</span>
            </div>
            
            <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
                <span class="text-muted small">Teléfono</span>
                <span class="fw-medium text-dark" id="userPhone">8888-8888</span>
            </div>

            <div class="d-flex justify-content-between align-items-center py-2">
                <span class="text-muted small">PIN de Seguridad</span>
                <span class="fw-bold text-dark font-monospace" id="userPin">A1B2C3D4</span>
            </div>

            <h6 class="fw-bold text-danger mt-4 mb-3"><i class="bi bi-heart-pulse-fill me-2"></i>Emergencia</h6>
            
            <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
                <span class="text-muted small">Contacto</span>
                <span class="fw-medium text-dark" id="userEmgName">María Gómez</span>
            </div>
            
            <div class="d-flex justify-content-between align-items-center py-2">
                <span class="text-muted small">Teléfono</span>
                <span class="fw-medium text-dark" id="userEmgPhone">8765-4321</span>
            </div>
        </div>

        <!-- Botones de Acción -->
        <div class="mt-auto pt-2 mb-4">
            <a href="#cambiarPass" class="btn btn-outline-primary w-100 rounded-pill py-3 fw-bold mb-3 d-flex justify-content-center align-items-center">
                <i class="bi bi-shield-lock me-2"></i> Cambiar Contraseña
            </a>
        </div>

    </div>
</div>

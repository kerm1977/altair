<div class="bg-slate-50 min-h-full flex flex-col">
    <!-- Header Interno -->
    <div class="bg-white sticky top-0 z-50 px-6 py-4 border-b border-gray-100 flex items-center justify-between shadow-sm">
        <div class="flex items-center">
            <button onclick="router.navigate('home')" class="p-2 -ml-2 text-slate-500 hover:bg-slate-50 rounded-full transition"><i class="ph ph-arrow-left text-xl"></i></button>
            <h2 class="text-lg font-bold ml-2 text-slate-800">Editar Perfil</h2>
        </div>
        <button onclick="app.logout()" class="text-red-500 text-sm font-semibold hover:bg-red-50 px-3 py-1.5 rounded-lg transition">Salir</button>
    </div>

    <!-- Contenedor Principal -->
    <div class="flex-1 p-6 pt-8 pb-24 relative z-0">
        <form onsubmit="app.updateProfile(event)">
            
            <!-- Edición de Foto -->
            <div class="flex flex-col items-center mb-8">
                <div class="relative cursor-pointer group w-28 h-28" onclick="document.getElementById('edit-img-input').click()">
                    <div class="w-28 h-28 rounded-full bg-indigo-100 border-4 border-white shadow-lg overflow-hidden relative">
                        <img id="edit-img-preview" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="ph-fill ph-camera text-white text-2xl"></i>
                        </div>
                    </div>
                    <div class="absolute bottom-0 right-0 w-8 h-8 bg-indigo-600 rounded-full border-2 border-white flex items-center justify-center text-white shadow-md z-10">
                        <i class="ph-bold ph-pencil-simple text-sm"></i>
                    </div>
                </div>
                <input type="file" id="edit-img-input" class="hidden" accept="image/*" onchange="app.handleImageUpload(this, 'edit-img-preview')">
                <p class="text-xs text-slate-400 mt-3 font-medium">Toca para cambiar foto</p>
            </div>

            <!-- Datos Básicos -->
            <div class="space-y-4 mb-8">
                <div class="input-wrapper">
                    <i class="ph ph-user input-icon"></i>
                    <input type="text" id="edit-usuario" class="app-input" placeholder="Nombre de Usuario">
                </div>
                
                <div class="input-wrapper opacity-75">
                    <i class="ph ph-envelope-simple input-icon"></i>
                    <input type="email" id="edit-email" class="app-input bg-gray-50" placeholder="Correo" disabled>
                </div>
            </div>

            <!-- CONFIGURACIÓN BIOMÉTRICA (NUEVO) -->
            <div id="bio-settings-container" class="hidden mb-8 bg-white p-4 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center">
                            <i class="ph-fill ph-fingerprint text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-700 text-sm">Biometría</h3>
                            <p class="text-xs text-slate-400">Usar huella para entrar</p>
                        </div>
                    </div>
                    <!-- Toggle Switch -->
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="bio-toggle" class="sr-only peer" onchange="app.toggleBiometry(this)">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                    </label>
                </div>
            </div>

            <!-- Cambio de Contraseña -->
            <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <i class="ph-bold ph-lock-key text-indigo-500"></i>
                    Seguridad
                </h3>
                
                <div class="space-y-3">
                    <div class="input-wrapper">
                        <input type="password" id="edit-pass-old" class="app-input !pl-4" placeholder="Contraseña Actual">
                        <i class="ph ph-eye toggle-pass" onclick="ui.togglePass('edit-pass-old', this)"></i>
                    </div>
                    
                    <div class="input-wrapper">
                        <input type="password" id="edit-pass-new" class="app-input !pl-4" placeholder="Nueva Contraseña">
                        <i class="ph ph-eye toggle-pass" onclick="ui.togglePass('edit-pass-new', this)"></i>
                    </div>

                    <div class="input-wrapper mb-0">
                        <input type="password" id="edit-pass-confirm" class="app-input !pl-4" placeholder="Confirmar Nueva Contraseña">
                        <i class="ph ph-eye toggle-pass" onclick="ui.togglePass('edit-pass-confirm', this)"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-primary mt-6 bg-indigo-600 shadow-lg shadow-indigo-200">Guardar Cambios</button>
        </form>

        <!-- Zona de Peligro -->
        <div class="mt-12 pt-8 border-t border-gray-200">
            <button onclick="app.deleteAccountInit()" class="w-full py-4 text-red-600 font-bold bg-red-50 rounded-xl border border-red-100 flex items-center justify-center gap-2 hover:bg-red-100 transition">
                <i class="ph-bold ph-trash"></i>
                Eliminar Cuenta
            </button>
        </div>
    </div>
</div>

<!-- Vista: registro.html -->
<!-- Usamos min-vh-100 para permitir que el contenido largo empuje hacia abajo correctamente -->
<div class="min-vh-100 d-flex flex-column pb-safe">
    
    <!-- Decoración Superior (Idéntica al login.html y flex-shrink-0 para que no se deforme) -->
    <div class="position-relative w-100 flex-shrink-0" style="height: 25vh; background: linear-gradient(135deg, #0d6efd, #0dcaf0); border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;">
        <a href="#login" class="position-absolute text-white" style="top: 20px; left: 20px; font-size: 1.5rem; z-index: 20;">
            <i class="bi bi-arrow-left"></i>
        </a>
        <div class="position-absolute top-50 start-50 translate-middle text-center text-white w-100">
            <!-- Icono principal de la app restaurado al escudo del login -->
            <i class="bi bi-shield-lock-fill" style="font-size: 4rem; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.2));"></i>
            <h2 class="fw-bold mt-2">La Tribu</h2>
        </div>
    </div>

    <!-- Contenedor del Formulario -->
    <div class="flex-grow-1 d-flex flex-column px-4" style="margin-top: -30px; z-index: 10;">
        
        <div class="card border-0 shadow-sm rounded-4 flex-grow-1 p-4 mb-4" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
            
            <h4 class="fw-bold text-center text-dark mb-4">Registro</h4>

            <!-- Quitamos el onsubmit en línea para evitar fallos del enrutador SPA -->
            <form id="form-registro">
                
                <!-- 1. SUBIR IMAGEN DE PERFIL Y EDITOR -->
                <div class="mb-4 text-center">
                    <label class="text-muted small mb-3 fw-medium">Foto de Perfil</label>
                    
                    <!-- AVATAR EDITABLE -->
                    <div class="position-relative mx-auto rounded-circle shadow-sm bg-light d-flex align-items-center justify-content-center" 
                         style="width: 120px; height: 120px; border: 2px dashed #adb5bd; overflow: hidden; cursor: pointer;"
                         onclick="document.getElementById('avatarInput').click()"
                         id="avatarContainer">
                        
                        <!-- Placeholder inicial (Icono) -->
                        <i id="avatarPlaceholder" class="bi bi-person-bounding-box text-secondary" style="font-size: 3rem;"></i>
                        
                        <!-- Imagen real (Oculta hasta que se seleccione archivo) -->
                        <img id="avatarPreview" src="" alt="Avatar" class="d-none"
                             style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s ease-out; transform-origin: center;">
                        
                        <!-- Indicador visual de cámara superpuesto -->
                        <div class="position-absolute w-100" style="bottom: 0; background: rgba(0,0,0,0.5); padding: 4px 0;">
                            <i class="bi bi-camera-fill text-white small"></i>
                        </div>
                    </div>
                    
                    <!-- Input oculto para subir archivo -->
                    <input type="file" id="avatarInput" accept="image/*" class="d-none">
                    
                    <!-- Controles de Edición de Imagen -->
                    <div id="avatarControls" class="mt-3 d-none mx-auto" style="max-width: 200px;">
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <i class="bi bi-zoom-out text-muted small"></i>
                            <input type="range" class="form-range" id="zoomRange" min="1" max="3" step="0.1" value="1">
                            <i class="bi bi-zoom-in text-muted small"></i>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-arrow-left text-muted small"></i>
                            <input type="range" class="form-range" id="xRange" min="-50" max="50" step="1" value="0">
                            <i class="bi bi-arrow-right text-muted small"></i>
                        </div>
                    </div>
                </div>

                <!-- 2. DATOS PERSONALES -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3 border-0 bg-light" id="regNombre" placeholder="Nombre" required>
                    <label for="regNombre" class="text-muted"><i class="bi bi-person me-2"></i>Nombre</label>
                </div>
                
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-3 border-0 bg-light" id="regApellido1" placeholder="Primer Apellido" required>
                            <label for="regApellido1" class="text-muted small">1er Apellido</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-3 border-0 bg-light" id="regApellido2" placeholder="Segundo Apellido" required>
                            <label for="regApellido2" class="text-muted small">2do Apellido</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="tel" class="form-control rounded-3 border-0 bg-light" id="regTelefono" placeholder="Teléfono" maxlength="8" required>
                    <label for="regTelefono" class="text-muted"><i class="bi bi-telephone me-2"></i>Teléfono</label>
                    <div id="telError" class="text-danger small mt-1 ms-2 d-none">Debe tener exactamente 8 números.</div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3 border-0 bg-light" id="regEmail" placeholder="name@example.com" required>
                    <label for="regEmail" class="text-muted"><i class="bi bi-envelope me-2"></i>Correo Electrónico</label>
                </div>

                <!-- 3. PIN AUTOGENERADO -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3 border-0 bg-light text-primary fw-bold font-monospace" id="regPin" placeholder="PIN" readonly>
                    <label for="regPin" class="text-muted"><i class="bi bi-123 me-2"></i>Número de PIN (Autogenerado)</label>
                </div>

                <!-- 4. FECHA DE NACIMIENTO -->
                <div class="mb-3 p-3 bg-light rounded-3">
                    <label class="text-muted small mb-2 d-block"><i class="bi bi-calendar-date me-2"></i>Fecha de Nacimiento</label>
                    <div class="row g-2">
                        <div class="col-4">
                            <select id="dobDia" class="form-select border-0 text-center shadow-sm"></select>
                        </div>
                        <div class="col-4">
                            <select id="dobMes" class="form-select border-0 px-1 shadow-sm"></select>
                        </div>
                        <div class="col-4">
                            <select id="dobAnio" class="form-select border-0 text-center shadow-sm"></select>
                        </div>
                    </div>
                    <div class="text-end mt-2">
                        <span class="small text-muted">Edad: <span id="edadText" class="fw-bold text-primary">--</span> años</span>
                    </div>
                </div>

                <!-- 5. CONTRASEÑAS -->
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control rounded-3 border-0 bg-light" id="regPassword" placeholder="Contraseña" required>
                    <label for="regPassword" class="text-muted"><i class="bi bi-lock me-2"></i>Contraseña</label>
                    <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-1 border-0 bg-transparent text-secondary" onclick="window.togglePassword('regPassword', 'iconoOjo1')">
                        <i class="bi bi-eye-fill fs-5" id="iconoOjo1"></i>
                    </button>
                </div>

                <div class="form-floating mb-4 position-relative">
                    <input type="password" class="form-control rounded-3 border-0 bg-light" id="regConfirmPassword" placeholder="Confirmar Contraseña" required>
                    <label for="regConfirmPassword" class="text-muted"><i class="bi bi-check-circle me-2"></i>Confirmar Contraseña</label>
                    <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-1 border-0 bg-transparent text-secondary" onclick="window.togglePassword('regConfirmPassword', 'iconoOjo2')">
                        <i class="bi bi-eye-fill fs-5" id="iconoOjo2"></i>
                    </button>
                </div>

                <!-- 6. CONTACTO DE EMERGENCIA -->
                <h6 class="fw-bold text-dark mt-4 mb-3 border-bottom pb-2">Contacto de Emergencia</h6>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3 border-0 bg-light" id="emgNombre" placeholder="Nombre Contacto">
                    <label for="emgNombre" class="text-muted"><i class="bi bi-person-hearts me-2"></i>Nombre del Contacto</label>
                </div>

                <div class="form-floating mb-4 position-relative">
                    <input type="tel" class="form-control rounded-3 border-0 bg-light" id="emgTelefono" placeholder="Teléfono" maxlength="8">
                    <label for="emgTelefono" class="text-muted"><i class="bi bi-telephone-plus me-2"></i>Teléfono Emergencia</label>
                </div>

                <!-- Botón de Envío (Idéntico al login.html) -->
                <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow-sm d-flex justify-content-center align-items-center" id="btnRegistro">
                    <span id="btnRegText">Registrarse</span>
                    <div class="spinner-border spinner-border-sm text-white ms-2 d-none" role="status" id="btnRegSpinner">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </button>

            </form>

            <!-- Pie para regresar al login -->
            <div class="text-center mt-auto pt-4 pb-2">
                <span class="text-muted small">¿Ya tienes cuenta? </span>
                <a href="#login" class="text-decoration-none fw-bold text-primary">Inicia sesión</a>
            </div>

        </div>
    </div>
</div>
